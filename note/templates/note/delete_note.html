{% extends 'base.html' %}
{% block title %}NotePad | Supprimer note{% endblock title %}
{% block content %}

<div class="container">
    <div class="card mb-3 shadow">
        <div class="card-body">
            <h3> Suppression de la Note : {{ note.title }}
                <br/>
                <hr>
                <br/>
            <form method="POST" >
                {% csrf_token %}
                {{ note.content }}
                <hr>
                <strong >Es-tu sure de vouloir la supprimer ??!!</strong> <br/><br/>
                <button class="btn btn-primary btn-sm" >Supprimer la Note</button>
            </form>
        </div>  
    </div>
</div>

{% endblock content%}
