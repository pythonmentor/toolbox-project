{% extends 'base.html' %}
{% block title %}NotePad | Nouvelle Note{% endblock title %}
{% block content %}

<div class="container">
    <div class="card mb-3 shadow">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media}}
                {{ form.as_p }}
                <button class="btn btn-primary btn-sm" > Enregistrer</button>
            </form>
        </div>  
    </div>
</div>

{% endblock content%}
